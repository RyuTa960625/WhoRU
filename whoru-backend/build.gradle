plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.ssafy'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    runtimeOnly 'com.mysql:mysql-connector-j'

    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    //Spring Security
//    implementation 'org.springframework.boot:spring-boot-starter-security'
//    testImplementation 'org.springframework.security:spring-security-test'

    //Spring Data JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    //Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'

    //Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    //Jasypt
    implementation group: 'com.github.ulisesbocchio', name: 'jasypt-spring-boot-starter', version: '3.0.5'

    //Actuator
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    //Prometheus
    implementation 'io.micrometer:micrometer-registry-prometheus'

    //ModelMapper
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.2.0'

    //Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    //FCM
    implementation 'com.google.firebase:firebase-admin:9.2.0'

    // S3
    implementation(platform("software.amazon.awssdk:bom:2.21.1"))
    implementation("software.amazon.awssdk:s3")

    // H2 & JDBC (for Test)
    runtimeOnly 'com.h2database:h2'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    // Embedded redis (for Test)
    implementation("it.ozimov:embedded-redis:0.7.2")

    // mocking bean (for Test)
    testImplementation "org.mockito:mockito-core:3.+"




}

tasks.named('test') {
    systemProperty 'encryptor.key', System.getProperty('encryptor.key')
    systemProperty 'aws.accessKeyId', System.getProperty('AWS_ACCESS_KEY_ID')
    systemProperty 'aws.secretAccessKey', System.getProperty('AWS_SECRET_ACCESS_KEY')
    useJUnitPlatform()
}
